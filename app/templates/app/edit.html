{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title mb-3">ToDo編集</h3>
        <div class="mb-4">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex">
                    <div class="w-100 mr-2">
                        {% render_field form.title class="form-control" placeholder="タイトルを入力" %}
                    </div>
                    <div class="date mr-2">
                        {% render_field form.deadline class="form-control" %}
                    </div>
                    <button class="btn btn-success add" type="submit">編集</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <a href="{% url 'index' %}" class="btn btn-warning">戻る</a>
        </div>
    </div>
</div>


{% endblock %}
